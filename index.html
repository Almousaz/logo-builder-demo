<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logo builder demo</title>
</head>
<body>

    <h1>logo Builder</h1>
    <p>the easy way to make logos</p>

    <form action="" id="logoform">
        <p>
            <label for="">Enter a brand name : 
                <input type="text" placeholder="brand name" name="brandname">
            </label>
        </p>

        <p>
            <label for="">Enter a brand color : 
                <input type="color" name="color">
            </label>
        </p>

        <p>
            <label for="">select a font size : 
                <input type="range" name="fontsize" min="10" max="200">
            </label>
        </p>

        <input type="Submit" >
    </form>

    <section id="results"></section>






    <script src="app.js"></script>
    
</body>
</html>
